{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/personal.css' %}">
</head>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'managers' %}">Руководители</a></li>
                <li><a href="{% url 'tables' %}">Посмотреть таблицу</a></li>
                <li><a href="{% url 'reports' %}">Посмотреть отчеты</a></li>
                <li><a href="{% url 'treasonreport' %}">Редактировать отчёт</a></li>
            </ul>
                <div class="profile" style="position: relative;">
                    <img src="{% static 'settingurl/img/profile.png' %}" alt="Профиль" class="profile-icon" id="profile-icon" style="cursor: pointer;">
                    <div id="profile-menu" class="hidden">
                        <ul>
                            <li><a href="{% url 'personal' %}">Личный кабинет</a></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                                    {% csrf_token %}
                                    <button type="submit">Выйти</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <h1 class="card-title">Мой профиль</h1>
            <div class="card-content">
                <!-- Avatar Section -->
                <div class="avatar-section">

                    <div class="avatar">
                        <img id="avatar" src="{% static 'settingurl/img/profile.png' %}" alt="Аватар">
                    </div>
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <label for="avatarUpload" class="upload-link">Загрузить</label>

                </div>
                <!-- Правая часть с полями ввода -->
                <form class="profile-form">
                    <div class="form-group">
                        <label for="organization">Организация</label>
                        <input type="text" id="organization" value="Организация">
                    </div>
                    <div class="form-group">
                        <label for="admin">Администратор</label>
                        <input type="text" id="admin" value="Администратор">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="restart@gmail.com">
                    </div>
                </form>
            </div>
            <a href="{% url 'reports' %}"><button type="submit" class="save-btn">Сохранить</button></a>
        </div>
        <div class="circle-bg"></div>
    </main>
<script src="{% static 'settingurl/js/personal.js' %}"></script>
</body>
</html>
