{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/personal.css' %}">
</head>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'managers' %}">Руководители</a></li>
                <li><a href="{% url 'tables' %}">Посмотреть таблицу</a></li>
                <li><a href="{% url 'reports' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <a href="#">
                    <img src="profile-icon.png" alt="Профиль" class="profile-icon">
                    Профиль
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <h1 class="card-title">Мой профиль</h1>
            <div class="card-content">
                <!-- Левая часть с аватаром -->
                <div class="avatar-section">
                    <div class="avatar"></div>
                    <a href="#" class="upload-link">Загрузить</a>
                </div>
                <!-- Правая часть с полями ввода -->
                <form class="profile-form">
                    <div class="form-group">
                        <label for="organization">Организация</label>
                        <input type="text" id="organization" value="Организация">
                    </div>
                    <div class="form-group">
                        <label for="admin">Администратор</label>
                        <input type="text" id="admin" value="Администратор">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="restart@gmail.com">
                    </div>
                </form>
            </div>
            <a href="{% url 'reports' %}"><button type="submit" class="save-btn">Сохранить</button></a>
        </div>
    </main>
</body>
</html>
