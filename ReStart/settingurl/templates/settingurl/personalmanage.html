{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/personalmanage.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'tables' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile-icon.png' %}" alt="Профиль" class="profile-icon">
                <a href="#">Профиль</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Card -->
        <div class="profile-card">
            <h1 class="card-title">Мой профиль</h1>
            <div class="card-content">
                <!-- Avatar Section -->
                <div class="avatar-section">
                    <div class="avatar"></div>
                    <a href="#" class="upload-link">Загрузить</a>
                </div>
                <!-- Form Section -->
                <form class="profile-form">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" value="Иванов Иван Иванович">
                    </div>
                    <div class="form-group">
                        <label for="position">Должность</label>
                        <input type="text" id="position" value="Учитель физкультуры">
                    </div>
                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="email" id="email" value="restart@gmail.com">
                    </div>
                </form>
            </div>
        </div>

        <!-- School Data Card -->
        <div class="profile-cards">
            <h1 class="card-titles">Данные о школе</h1>
            <div class="card-contents">
                <div class="form-groups">
                    <label for="municipality">Муниципальное образование</label>
                    <input type="text" id="municipality" value="город Каменск-Уральский">
                </div>
                <div class="form-groups">
                    <label for="school-name">Название</label>
                    <input type="text" id="school-name" value="Муниципальное автономное образовательное учреждение 'Средняя общеобразовательная школа № 15'">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
