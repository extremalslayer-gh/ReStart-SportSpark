{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/block1_2.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile-icon.png' %}" alt="Профиль" class="profile-icon">
                <a href="{% url 'personalmanage' %}">Профиль</a>
            </div>
        </nav>
    </header>
    <div class="card">
        <main class="content">
            <h2 class="title">Общее</h2>
            <p class="subtitle">Физкультурные мероприятия и спортивные мероприятия, которые проходили в рамках деятельности школьного спортивного клуба.</p>
            <form class="form">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <label class="step-description">Название мероприятия</label>
                        <input type="text" class="form-input" placeholder="Турнир по шахматам" id="event-name">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <label class="step-description">Количество участников/Учащихся в общеобразовательной организации.</label>
                        <input type="number" class="form-input" placeholder="Введите число" id="student-count-all">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <label class="step-description">Дата проведения</label>
                        <input type="date" class="form-input" id="event-date">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <label class="step-description">Количество участников Школьного спортивного клуба</label>
                        <input type="number" class="form-input" placeholder="Введите число" id="student-count-organization">
                    </div>
                </div>
                <button type="button" class="button-add">Добавить мероприятие</button>
                <div class="form-buttons">
                    <a href="{% url 'block1_3' %}"><button type="button" class="button-back">Назад</button></a>
                    <a href="{% url 'block_35' %}"><button type="button" class="button-next" onclick="saveData()">Далее</button></a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
