{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/block_student.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile-icon.png' %}" alt="Профиль" class="profile-icon">
                <a href="{% url 'personalmanage' %}">Профиль</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Численность обучающихся</h1>
        <form class="form">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <label for="total-students" class="step-description">Сколько обучающихся всего в общеобразовательной организации?</label>
                    <input type="text" id="total-students" class="form-input" value="1300">
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <label for="club-students" class="step-description">Сколько обучающихся занимается на базе Школьного спортивного клуба?</label>
                    <input type="text" id="club-students" class="form-input" value="154">
                    <div class="classes">
                        <div class="class-group">
                            <label for="class-1">1 класс</label>
                            <input type="text" id="class-1" value="11">
                        </div>
                        <div class="class-group">
                            <label for="class-2">2 класс</label>
                            <input type="text" id="class-2" value="12">
                        </div>
                        <div class="class-group">
                            <label for="class-3">3 класс</label>
                            <input type="text" id="class-3" value="13">
                        </div>
                        <div class="class-group">
                            <label for="class-4">4 класс</label>
                            <input type="text" id="class-4" value="14">
                        </div>
                        <div class="class-group">
                            <label for="class-5">5 класс</label>
                            <input type="text" id="class-5" value="15">
                        </div>
                        <div class="class-group">
                            <label for="class-6">6 класс</label>
                            <input type="text" id="class-6" value="16">
                        </div>
                        <div class="class-group">
                            <label for="class-7">7 класс</label>
                            <input type="text" id="class-7" value="17">
                        </div>
                        <div class="class-group">
                            <label for="class-8">8 класс</label>
                            <input type="text" id="class-8" value="18">
                        </div>
                        <div class="class-group">
                            <label for="class-9">9 класс</label>
                            <input type="text" id="class-9" value="19">
                        </div>
                        <div class="class-group">
                            <label for="class-10">10 класс</label>
                            <input type="text" id="class-10" value="10">
                        </div>
                        <div class="class-group">
                            <label for="class-11">11 класс</label>
                            <input type="text" id="class-11" value="9">
                        </div>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <label class="step-description">Виды спорта, развиваемые на базе Школьного спортивного клуба.</label>
                    <div class="sports">
                        <div><input type="checkbox" checked> Баскетбол <input type="text" value="12"></div>
                        <div><input type="checkbox"> Бокс <input type="text" value="12"></div>
                        <div><input type="checkbox"> Волейбол <input type="text" value="12"></div>
                        <div><input type="checkbox" checked> Дартс <input type="text" value="6"></div>
                        <div><input type="checkbox"> Лыжные гонки <input type="text" value="12"></div>
                        <div><input type="checkbox"> Настольный теннис <input type="text" value="12"></div>
                        <div><input type="checkbox"> Самбо <input type="text" value="12"></div>
                        <div><input type="checkbox"> Легкая атлетика <input type="text" value="12"></div>
                        <div><input type="checkbox"> Шахматы <input type="text" value="12"></div>
                        <div><input type="checkbox" checked> Футбол <input type="text" value="16"></div>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <a href="{% url 'block1general' %}"><button type="button" class="button-next" onclick="saveData()">Далее</button></a>
            </div>
        </form>
    </div>
    <script src="{% static 'settingurl/js/block_student.js' %}"></script>
</body>
</html>
