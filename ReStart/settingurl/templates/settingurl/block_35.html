{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/block_35.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
                <div class="profile" style="position: relative;">
                    <img src="{% static 'settingurl/img/profile.png' %}" alt="Профиль" class="profile-icon" id="profile-icon" style="cursor: pointer;">
                    <div id="profile-menu" class="hidden">
                        <ul>
                            <li><a href="{% url 'personalmanage' %}">Личный кабинет</a></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                                    {% csrf_token %}
                                    <button type="submit">Выйти</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
    </header>
    <div class="card">
        <main class="content">
            <h2 class="title">Участие школьного спортивного клуба в официальных физкультурных мероприятиях и спортивных мероприятиях, внесенных в муниципальный календарный план</h2>
            <form class="form">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <label class="step-description">Название мероприятия</label>

                        <input type="text" class="form-input" placeholder="Введите название мероприятия" id="event-name">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <label class="step-description">Количество участников от ШСК</label>

                        <input type="number" class="form-input" placeholder="Введите число" id="student-count-all">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <label class="step-description">Дата проведения</label>
                        <input type="date" class="form-input" id="event-date">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <label class="step-description">Место проведения</label>

                        <input type="text" class="form-input" placeholder="Введите текст" id="event-location">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">5</div>
                    <div class="step-content">
                        <label class="step-description">Организатор</label>

                        <input type="text" class="form-input" placeholder="Введите текст" id="event-organizer">

                    </div>
                </div>
                <div id="extra-events-container"></div>
                <button type="button" class="button-add">Добавить мероприятие</button>
                <div class="form-buttons">
                    <a href="{% url 'block1_2' %}"><button type="button" class="button-back">Назад</button></a>

                    <a href="{% url 'achievements' %}"><button type="button" class="button-next" onclick="saveData()">Далее</button></a>
                </div>
            </form>
        </main>
    </div>
    <script src="{% static 'settingurl/js/block_35.js' %}"></script>
</body>
</html>
