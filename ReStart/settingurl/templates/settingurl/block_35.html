{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/block_35.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile-icon.png' %}" alt="Профиль" class="profile-icon">
                <a href="{% url 'personalmanage' %}">Профиль</a>
            </div>
        </nav>
    </header>
    <div class="card">
        <main class="content">
            <h2 class="title">Участие школьного спортивного клуба в официальных физкультурных мероприятиях и спортивных мероприятиях, внесенных в муниципальный календарный план</h2>
            <form class="form">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <label class="step-description">Название мероприятия</label>
                        <input type="text" class="form-input" placeholder="Турнир по шахматам">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <label class="step-description">Количество учащихся, состоящих в Школьном спортивном клубе</label>
                        <input type="number" class="form-input" placeholder="Введите число">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <label class="step-description">Дата проведения</label>
                        <input type="date" class="form-input">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <label class="step-description">Место проведения</label>
                        <input type="number" class="form-input" placeholder="Введите число">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">5</div>
                    <div class="step-content">
                        <label class="step-description">Организатор</label>
                        <input type="number" class="form-input" placeholder="Введите число">
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">6</div>
                    <div class="step-content">
                        <label class="step-description">Положение</label>
                        <div class="upload-wrapper">
                            <button type="button" class="upload-button" onclick="document.getElementById('fileInput').click();">
                                <img src="{% static 'settingurl/img/upload-icon.png' %}" alt="Загрузить">
                                Загрузить файл
                            </button>
                            <input type="file" id="fileInput" class="hidden-file-input">
                        </div>
                    </div>
                </div>
                <button type="button" class="button-add">Добавить мероприятие</button>
                <div class="form-buttons">
                    <a href="{% url 'block1_2' %}"><button type="button" class="button-back">Назад</button></a>
                    <a href="{% url 'block_russian2' %}"><button type="button" class="button-next">Далее</button></a>
                </div>
            </form>
        </main>
    </div>
    <script src="{% static 'settingurl/js/block_35.js' %}"></script>
</body>
</html>
