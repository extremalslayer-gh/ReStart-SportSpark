{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/recentrep.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
                <div class="profile" style="position: relative;">
                    <img src="{% static 'settingurl/img/profile.png' %}" alt="Профиль" class="profile-icon" id="profile-icon" style="cursor: pointer;">
                    <div id="profile-menu" class="hidden">
                        <ul>
                            <li><a href="{% url 'personalmanage' %}">Личный кабинет</a></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                                    {% csrf_token %}
                                    <button type="submit">Выйти</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
    </header>
  <div class="container">
    <!-- Основной блок -->
    <main class="main-content" data-edit-url="{% url 'block_student_edit' %}">
      <h2 class="section-title">Недавние отчеты</h2>
        <div class="reports-grid" id="reportsGrid">
            <!-- Карточки будут добавляться через JS -->
        </div>
    </main>
<script src="{% static 'settingurl/js/recentrep.js' %}"></script>
</body>
</html>
