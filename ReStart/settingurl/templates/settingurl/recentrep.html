{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/recentrep.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
                <li><a href="{% url 'achievements' %}">Достижения школьного спортивного клуба</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile.png' %}" alt="Профиль" class="profile-icon">
                <a href="{% url 'personalmanage' %}">Профиль</a>
            </div>
        </nav>
    </header>
  <div class="container">
    <!-- Основной блок -->
    <main class="main-content">
      <h2 class="section-title">Недавние отчеты</h2>
      <div class="reports-grid">
        <!-- Карточки отчетов -->
        <div class="report-card">
          <div class="report-icon">
            <img src="{% static 'settingurl/img/Eye.png' %}">
          </div>
          <span class="report-date">29.12.24</span>
            <a href="{% url 'sentreport' %}"><button class="edit-btn">✎</button></a>
        </div>

        <div class="report-card">
          <div class="report-icon">
            <img src="{% static 'settingurl/img/Eye.png' %}">
          </div>
          <span class="report-date">29.08.24</span>
            <a href="{% url 'block_student' %}"><button class="edit-btn">✎</button></a>
        </div>

        <div class="report-card">
          <div class="report-icon">
            <img src="{% static 'settingurl/img/Eye.png' %}">
          </div>
          <span class="report-date">29.04.24</span>
            <a href="{% url 'block_student' %}"><button class="edit-btn">✎</button></a>
        </div>

        <div class="report-card">
          <div class="report-icon">
            <img src="{% static 'settingurl/img/Eye.png' %}">
          </div>
          <span class="report-date">29.01.24</span>
            <a href="{% url 'block_student' %}"><button class="edit-btn">✎</button></a>
        </div>
      </div>
    </main>
  </div>
<!-- Модальное окно для предварительного просмотра -->
<div id="report-modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Предварительный просмотр отчета</h3>
        <div id="modal-report-content">
          Здесь будет текст вашего отчета...
        </div>
        <button class="close-btn" onclick="closeModal()">Закрыть</button>
    </div>
</div>
<script src="{% static 'settingurl/js/recentrep.js' %}"></script>
</body>
</html>
