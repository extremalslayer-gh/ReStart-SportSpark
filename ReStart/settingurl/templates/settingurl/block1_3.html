{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/block1_3.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li><a href="{% url 'block_student' %}">Заполнить отчет</a></li>
                <li><a href="{% url 'recentrep' %}">Посмотреть отчеты</a></li>
            </ul>
            <div class="profile">
                <img src="{% static 'settingurl/img/profile.png' %}" alt="Профиль" class="profile-icon">
                <a href="{% url 'personalmanage' %}">Профиль</a>
            </div>
        </nav>
    </header>
    <div class="card">
        <main class="content">
            <h2 class="title">Общее</h2>
            <p class="subtitle">Материально-техническое обеспечение деятельности Школьного спортивного клуба.</p>
            <form class="form">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <label class="step-description">Место проведения занятий</label>

                        <input type="text" class="form-input" placeholder="Поле ввода" id="location">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <label class="step-description">Инвентарь в наличии</label>

                        <input type="text" class="form-input" placeholder="Поле ввода" id="inventory-available">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <label class="step-description">Используемый инвентарь</label>

                        <input type="text" class="form-input" placeholder="Поле ввода" id="inventory-used">

                    </div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <label class="step-description">Достижения Школьного спортивного клуба</label>
                        <input type="text" class="form-input" placeholder="Поле ввода">
                    </div>
                </div>

                <!-- Кнопка загрузки -->
                <div class="upload-wrapper">
                    <button type="button" class="upload-button" onclick="document.getElementById('fileInput').click();">
                        <img src="{% static 'settingurl/img/upload-icon.png' %}" alt="Загрузить">
                        Загрузить файл
                    </button>
                    <input type="file" id="fileInput" class="hidden-file-input">
                </div>

                <div class="form-buttons">
                    <a href="{% url 'block1general' %}"><button type="button" class="button-back">Назад</button></a>

                    <a href="{% url 'block1_2' %}"><button type="button" class="button-next" onclick="saveData()">Далее</button></a>

                </div>
            </form>
        </main>
    </div>
    <script src="{% static 'settingurl/js/block1_3.js' %}"></script>
</body>
</html>
