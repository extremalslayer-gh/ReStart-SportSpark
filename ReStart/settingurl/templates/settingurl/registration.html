{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрировать Руководителя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'settingurl/css/registration.css' %}">
</head>
<body>
<header class="header">
    <nav class="navbar">
        <ul class="menu">
            <li><a href="{% url 'managers' %}">Руководители</a></li>
            <li><a href="{% url 'tables' %}">Посмотреть таблицу</a></li>
            <li><a href="{% url 'reports' %}">Посмотреть отчеты</a></li>
        </ul>
        <div class="profile">
            <a href="#">
                <img src="profile-icon.png" alt="Профиль" class="profile-icon">
                Профиль
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Уведомление -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span>
                <img src="{% static 'settingurl/img/true.png' %}" class="notification-icon">
                Руководитель успешно зарегистрирован
            </span>
            <button onclick="closeNotification()">Ок</button>
        </div>
    </div>

    <!-- Форма -->
    <div class="form-container">
        <h2>Зарегистрировать руководителя</h2>
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <input type="text" id="all_name" placeholder="ФИО">
            <input type="text" id="municipality_name" placeholder="Муниципальное образование">
            <input type="text" id="Establishment" placeholder="Учреждение">
            <input type="text" id="occupation" placeholder="Должность">
            <input type="email" id="email" placeholder="Почта">
            <button type="submit" onclick="handleSubmit()">Зарегистрировать</button>
        </form>
    </div>
</div>
<script src="{% static 'settingurl/js/registration.js' %}"></script>
</body>
</html>
